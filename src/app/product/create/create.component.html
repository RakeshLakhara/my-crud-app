<div class="container">
    <h1>Create New Product</h1>
  
    <a href="#" routerLink="/product/index" class="btn btn-primary">Back</a>
        
    <form [formGroup]="form" (ngSubmit)="submit()">
  
        <div class="form-group">
            <label for="name">Name:</label>
            <input 
                formControlName="name"
                id="name" 
                type="text" 
                class="form-control">
            <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                <div *ngIf="f.name.errors.required">Name is required.</div>
            </div>
        </div>
        <div class="form-group">
        <label for="categoryId">Category Id:</label>
            <input 
                formControlName="categoryId"
                id="categoryId" 
                type="text" 
                class="form-control">
            <div *ngIf="f.categoryId.touched && f.categoryId.invalid" class="alert alert-danger">
                <div *ngIf="f.categoryId.errors.required">Category Id is required.</div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
